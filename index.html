<!doctype html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
        <script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='bower_components/socket.io-client/socket.io.js'></script>
        <script type='text/javascript' src='script.js'></script>
    </head>
    <body>
        <div id="wrap">
            <div class="gameArea">
                <div class="dealerArea row">
                    <div class="dealerCardOne col-md-12 col-lg-12 col-sm-12 col-xs-12 ">
                    </div>
                    <div class="dealerScoreArea row">
                        <div class="scoreArea col-md-2 col-lg-2 col-sm-2 col-xs-2">
                            <p id="dealerValue"></p>
                        </div>
                    </div>
                </div>

                <div class="playersArea row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="circle player playerOne col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    </div>
                    <div class="circle player playerTwo col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    </div>
                    <div class="circle player playerThree col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    </div>
                    <div class="circle player playerFour col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    </div>
                    <div class="circle player playerFive col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    </div>

                </div>

                <div class="playerScoreArea row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="playerOneScore scoreArea col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <p id="playerOneValue"></p>
                    </div>
                    <div class="playerTwoScore scoreArea col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <p id="playerTwoValue"></p>
                    </div>
                    <div class="playerThreeScore scoreArea col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <p id="playerThreeValue"></p>
                    </div>
                    <div class="playerFourScore scoreArea col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <p id="playerFourValue"></p>
                    </div>
                    <div class="playerFiveScore scoreArea col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <p id="playerFiveValue"></p>
                    </div>
                </div> 
            </div>
            <div class="playerControlArea col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="playerStatusArea col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <p id="playerTurn"></p>
                    <p id="currentBet">Bet: </p>
                    <p id="dealerValue"></p>
                    <p id="winner"></p>
                    <p id="playerMoney">Money: </p>
                </div>
                <div class="playerButtons col-lg-6 col-md-6 col-sm-6 col-xs-6" > 
                    <button class="btn btn-success" type="button" id="hit">Hit</button>
                    <button class="btn btn-warning" type="button" id="stand">Stand</button>
                    <button class="btn btn-primary" type="button" id="start">Start</button>
                    <form>
                        <div class="bet-group input-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="number" class="form-control" id="playerBet" value="0">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="bet">Bet</button> 
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
